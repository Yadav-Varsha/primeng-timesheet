<div class="topbar">
  <div class="breadcrumb" [class.hide-on-mobile]="showTopbarMenu">
    <span>Timesheet</span>
    <span class="breadcrumb-separator">|</span>
    <span>My Timesheet-Week</span>
  </div>

  <!-- User info: Always present in DOM, CSS se control hoga -->
  <div class="topbar-right">
    <i class="pi pi-user"></i>
    <span class="username">Varsha Yadav</span>
  </div>

  <!-- Toggle button for mobile/tablet -->
  <button class="topbar-toggle-btn" (click)="toggleTopbarMenu($event)" aria-label="Toggle menu">
    <span class="dots"></span>
  </button>

  <!-- Dropdown for user info on mobile/tablet -->
  <div 
    class="topbar-dropdown" 
    *ngIf="showTopbarMenu"
    (click)="$event.stopPropagation()"
  >
    <div class="topbar-right show-on-mobile">
      <i class="pi pi-user"></i>
      <span class="username">Varsha Yadav</span>
    </div>
  </div>
</div>
