<form #taskForm="ngForm" (ngSubmit)="saveTask()" *ngIf="taskService.show">
  <div class="modal-backdrop">
    <div class="modal-panel-right">
      <div class="modal-header">
        <h2>New Task</h2>
        <button class="close-btn" type="button" (click)="close()">Ã—</button>
      </div>

      <div class="modal-body">
        <label>Project Name <span class="red-star">*</span></label>
        <input type="text" [value]="projectName" disabled />

        <label>Task Name <span class="red-star">*</span></label>
        <input type="text" name="name" [(ngModel)]="newTask.name" required #name="ngModel"
          [ngClass]="{ 'invalid': name.invalid && taskForm.submitted }" placeholder="Enter task name" />
        <div class="error" *ngIf="name.invalid && taskForm.submitted">Task Name is required.</div>

        <!-- task category -->

           <option value="" disabled selected>Select Task Category</option>
          <option value="Design">Design</option>
          <option value="Development">Development</option>
          <option value="Testing">Testing</option>
        </select>
        <div class="error" *ngIf="category.invalid && taskForm.submitted">Task Category is required.</div> -->

  <label>Task Category <span class="red-star">*</span></label>
<select
  name="category"
  [(ngModel)]="newTask.category"
  required
  #category="ngModel"
  [ngClass]="{ 'invalid': category.invalid && taskForm.submitted }"
  class="custom-select"
>
  <!-- Default option behaves like placeholder -->
  <option value="" disabled class="placeholder-option">
    Select Task Category
  </option>
  <option value="Design">Design</option>
  <option value="Development">Development</option>
  <option value="Testing">Testing</option>
</select>

<div class="error" *ngIf="category.invalid && taskForm.submitted">
  Task Category is required.
</div>

        <select name="billable" [(ngModel)]="newTask.billable" required #billable="ngModel"

          <option value="true">Billable</option>

        <label>Billability <span class="red-star">*</span></label>
<select
  name="billable"
  [(ngModel)]="newTask.billable"
  required
  #billable="ngModel"
  [ngClass]="{ 'invalid': billable.invalid && taskForm.submitted }"
  class="custom-select"
>
  <option value="" disabled class="placeholder-option">Select Billability</option>
  <option value="true">Billable</option>
  <option value="false">Non-Billable</option>
</select>
<div class="error" *ngIf="billable.invalid && taskForm.submitted">
  Billability is required.
</div>


        <!-- Task Status -->
        <!-- <label>Task Status <span class="red-star">*</span></label>
        <select name="status" [(ngModel)]="newTask.status" required #status="ngModel"
          [ngClass]="{ 'invalid': status.invalid && taskForm.submitted }" placeholder="Select Status">
          <option value="Not Started">Not Started</option>

          <option value="Completed">Completed</option>

        <div class="error" *ngIf="status.invalid && taskForm.submitted">Task Status is required.</div> -->

        <label>Task Status <span class="red-star">*</span></label>
<select
  name="status"
  [(ngModel)]="newTask.status"
  required
  #status="ngModel"
  [ngClass]="{ 'invalid': status.invalid && taskForm.submitted }"
  class="custom-select"
>
  <option value="" disabled class="placeholder-option">Select Task Status</option>
  <option>Not Started</option>
  <option>In Progress</option>
  <option>Completed</option>
</select>
<div class="error" *ngIf="status.invalid && taskForm.submitted">
  Task Status is required.
</div>



        <!-- Description -->
        <label>Description</label>
        <textarea name="description" rows="2" [(ngModel)]="newTask.description"
          placeholder="Add Task Description"></textarea>

        <!-- Comment -->
        <label>Comment</label>
        <textarea name="comment" rows="2" [(ngModel)]="newTask.comment" placeholder="Add comment (if any)"></textarea>
      </div>

      <div class="modal-footer">
        <button class="btn-cancel" type="button" (click)="close()">Cancel</button>
        <button class="btn-save" type="submit">Save</button>
      </div>
    </div>
  </div>
</form>
