<div class="modal-backdrop" *ngIf="projectModalService.show">
  <div class="modal-panel">
    <div class="modal-header">
      <h2>New Project</h2>
      <button class="close-btn" (click)="close()">Ã—</button>
    </div>

    <div class="modal-body">
      <label>Project Name *</label>
      <input type="text" [(ngModel)]="newProject.name" placeholder="Enter project name" />

      <label>Client Name *</label>
      <input type="text" [(ngModel)]="newProject.client" placeholder="Enter client name" />

      <label>Project Type *</label>
      <select [(ngModel)]="newProject.type">
        <option value="" disabled selected>Select Project Type</option>
        <option>Internal</option>
        <option>External</option>
      </select>

      <label>Start Date</label>
      <input type="date" [(ngModel)]="newProject.startDate" />

      <label>End Date</label>
      <input type="date" [(ngModel)]="newProject.endDate" />

      <label>Description</label>
      <textarea rows="3" [(ngModel)]="newProject.description" placeholder="Add project description"></textarea>

      <label>Comment</label>
      <textarea rows="2" [(ngModel)]="newProject.comment" placeholder="Add comment (if any)"></textarea>
    </div>

    <div class="modal-footer">
      <button class="btn-cancel" (click)="close()">Cancel</button>
      <button class="btn-save" (click)="saveProject()">Save</button>
    </div>
  </div>
</div>
